<li>
	<f:widget.link action="vote" arguments="{question: question, mode: 1}" ajax="1" class="faq-vote thumbs up" title="Diese Antwort war hilfreich">
		<span class="icon-thumbs-up-alt"></span>
		<f:translate key="answer.helpful">hilfreich</f:translate>
	</f:widget.link> ({top})
</li>
<li>
	<f:widget.link action="vote" arguments="{question: question, mode: 2}" ajax="1" class="faq-vote thumbs down" title="Diese Antwort war nicht hilfreich">
		<span class="icon-thumbs-down-alt"></span>
		<f:translate key="answer.not_helpful">nicht hilfreich</f:translate>
	</f:widget.link> ({flop})
</li>
