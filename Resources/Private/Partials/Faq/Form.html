<div class="box faq form clearfix">
	<f:form action="index" name="faq" object="{faq}">
		<fieldset>

			<f:render partial="FormErrors" />

			<div class="gel columnGroup columnCount2 columnDistribution1212 clearfix">
				<section class="column c1">
					<div class="columnGutter">
						<label><f:translate key="search.topic">Thema w√§hlen</f:translate></label>
						<f:form.select property="category" options="{categories}" optionValueField="uid" optionLabelField="title" prependOptionLabel="{f:translate(key: 'search.category.default')}" prependOptionValue="0" />
					</div>
				</section>

				<section class="column c2">
					<div class="columnGutter">
						<label><f:translate key="search.text">Wonach suchen Sie?</f:translate></label>
						<f:form.textfield property="searchWord" class="text" />
						<button class="submit"><span class="icon-search"></span></button>
					</div>
				</section>
			</div>

			<f:link.action action="index" arguments="{showAll: 1}" title="{f:translate(key: 'search.all')}"><span class="icon-angle-right"></span><f:translate key="search.all">alle Fragen zeigen
			</f:translate></f:link.action>
		</fieldset>
	</f:form>
</div>
