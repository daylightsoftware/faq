<li class="clearfix"{f:if(condition: renderId, then: ' id="a_{question.uid}"', else: '')}>
	<h3 class="header clearfix">
        <div class="clearfix">
            <span class="icon"></span>
            <span class="title">{question.title}</span>
        </div>
        <span class="cat"><f:for each="{question.categories}" as="cat" iteration="i">{f:if(condition: i.isFirst, then: '', else: ', ')}{cat.title}</f:for></span>
	</h3>

	<div class="content">
        <f:format.html>{question.answer}</f:format.html>
		<ul class="rating clearfix">
			<li>
				<!-- /?eID=faqTopFlop&mode=top&question=###ID### -->
				<a href="#top" class="thumbs up" data-uid="{question.uid}" title="Diese Antwort war hilfreich">
					<span class="icon-thumbs-up-alt"></span>
					<f:translate key="answer.helpful">hilfreich</f:translate>
				</a> ({question.topCounter})
			</li>
			<li>
				<!-- /?eID=faqTopFlop&mode=flop&question=###ID### -->
				<a href="#top" class="thumbs down" data-uid="{question.uid}" title="Diese Antwort war nicht hilfreich">
					<span class="icon-thumbs-down-alt"></span>
					<f:translate key="answer.not_helpful">nicht hilfreich</f:translate>
				</a> ({question.flopCounter})
			</li>
		</ul>
	</div>
</li>
